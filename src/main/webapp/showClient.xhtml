<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>
<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="80">

			<h:outputText value="Bienvenue dans notre application" />

		</p:layoutUnit>
		<p:layoutUnit position="south" size="100">
			<h:outputText value="Copyright 2021." />
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200"
			style="width:200;border-width:1px;">
		</p:layoutUnit>
		<p:layoutUnit position="east" size="200"
			style="width:200;border-width:1px;">
		<ui:include src="/menu.xhtml" />
		</p:layoutUnit>
		<p:layoutUnit position="center" style="width:200; border-width:0px;">
		
		<h:form>
		<p:growl showDetail="true"></p:growl>
		<p:dataTable value="#{clientMBean.listClient}" var="client" selection="#{clientMBean.selectedClient}" selectionMode="single" rowKey="#{client.id}">
		
		<p:column headerText="Id">
		<h:outputText value="#{client.id}" />
		</p:column>
		
		<p:column headerText="Nom">
		<h:outputText value="#{client.nom}" />
		</p:column>
		
		<p:column headerText="PrÃ©nom">
		<h:outputText value="#{client.prenom}" />
		</p:column>
		
		<p:column headerText="Adresse">
		<h:outputText value="#{client.adresse}" />
		</p:column>
		
		<p:column headerText="Sexe">
		<h:outputText value="#{client.sexe}" />
		</p:column>
		
		<p:column headerText="Supprimer">
		<h:commandButton actionListener="#{clientMBean.deleteClient}" value="supp" />
		</p:column>
		
		<p:column headerText="Editer">
		<h:commandButton action="#{clientMBean.editClient}" value="Edit" />
		</p:column>
		
		</p:dataTable>
		</h:form>
		</p:layoutUnit>
	</p:layout>


</h:body>

</html>
