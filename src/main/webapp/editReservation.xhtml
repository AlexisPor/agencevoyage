<h:head></h:head>
<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="80">

			<h:outputText value="Bienvenue dans notre application" />

		</p:layoutUnit>
		<p:layoutUnit position="south" size="100">
			<h:outputText value="Copyright 2021." />
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200"
			style="width:200;border-width:1px;">
		</p:layoutUnit>
		<p:layoutUnit position="east" size="200"
			style="width:200;border-width:1px;">
		<ui:include src="/menu.xhtml" />
		</p:layoutUnit>
		<p:layoutUnit position="center" style="width:200; border-width:0px;">

			<h:form>
				<p:panelGrid columns="2">

					<p:inputText value="#{reservationMBean.selectedRes.idreservation}" readonly="true"></p:inputText>

					<h:outputText value="Date reservation"></h:outputText>
					<p:inputText value="#{reservationMBean.selectedRes.dateReservation}"></p:inputText>

					<p:inputText value="#{reservationMBean.selectedRes.nbPersonnes}"></p:inputText>

				</p:panelGrid>

		</p:layoutUnit>
	</p:layout>


</h:body>
