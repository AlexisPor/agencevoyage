<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"> <h:head></h:head> <h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="80">

			<h:outputText value="Bienvenue dans notre application" />

		</p:layoutUnit>
		<p:layoutUnit position="south" size="100">
			<h:outputText value="Copyright 2021." />
		</p:layoutUnit>
		<p:layoutUnit position="center" style="width:200; border-width:0px;">
			<center> <h:form>
				<p:panel header="Authentification">
					<p:growl showDetail="true" id="msg"></p:growl>
					<p:panelGrid columns="2">
						<h:outputText value="Nom d'utilisateur" />
						<p:inputText value="#{agenceMBean.username}" required="true"
							requiredMessage="Champ obligatoire"></p:inputText>
						<h:outputText value="Mot de passe" />
						<p:password value="#{agenceMBean.pwd}" required="true"
							requiredMessage="Champ obligatoire"></p:password>
						<p:commandButton value="Login" action="#{agenceMBean.login}" update="msg"></p:commandButton>
						<p:commandButton type="reset" value="Annuler"></p:commandButton>

					</p:panelGrid>
				</p:panel>
			</h:form> </center>
		</p:layoutUnit>
	</p:layout>


</h:body> </html>
